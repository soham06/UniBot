<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/hs-register.css">
</head>
<body>
    <div class="container">
      <h1>Register as High School Student</h1>
      <div class="pass-unmatching">
        <h2 id="matching-pass"></h2>
      </div>
      <form action="/register-hs" method="POST">
        <div class='text'>
          <input type="text" name="first" required>
          <label>First Name</label>
        </div>
        <div class='text'>
          <input type="text" name="last" required>
          <label>Last Name</label>
        </div>
        <div class='text'>
          <input type="text" name="email" required>
          <label>Email Address</label>
        </div>
        <div class='text'>
          <input type="text" name="school" required>
          <label>Enter School Name</label>
        </div>
        <div class='text'>
          <select class="drop-down" name="grade">
            <option value="Select Grade">Select Grade</option>
            <option value="Grade 12">Grade 12</option>
            <option value="Grade 11">Grade 11</option>
            <option value="Grade 10">Grade 10</option>
            <option value="Grade 9">Grade 9</option>
          </select>
        </div>
        <div class='text'>
          <input type="text" name="username" required>
          <label>Enter Username</label>
        </div>
        <div class='text'>
          <input type="password" id='password' name="password" required>
          <label>Enter Password</label>
        </div>
        <div class='text'>
          <input type="password" id='passwordTwo' required>
          <label>Confirm Password</label>
        </div>
        <div class="show-pass">
          <input type="checkbox" id="show-password">
          <label>Show Password</label>
        </div>
        <div class="text"><input type="submit" value="Register"></div>
      </form>
    </div>
    <script src="/static/js/app-two.js"></script>
</body>
</html>
